<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-light bg-white border-bottom shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">ðŸ“¦ Item Manager</a>
            <a href="/admin" class="btn btn-outline-primary">Go to Admin Panel</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="display-5">Item List</h1>
            <p class="text-muted">View and add items using the form below</p>
        </div>

        <div class="row">
            <!-- Item List -->
            <div class="col-md-6">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        Current Items
                    </div>
                    <ul class="list-group list-group-flush">
                        {% for item in items %}
                            <li class="list-group-item">{{ item.name }}</li>
                        {% empty %}
                            <li class="list-group-item text-muted">No items yet.</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>

            <!-- Add New Item Form -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        Add New Item
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success w-100 mt-2">Add Item</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
